<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Taichung Air Quality Index</title>
    <style>
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
        background: #333;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        transition: 0.3s;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
      }

      .index {
        font-size: 8rem;
        font-weight: 900;
      }
    </style>
  </head>
  <body data-index="{{ .Index }}">
    <p class="index">{{ .Index }}</p>
    <p>{{ .Message }}</p>
    <footer>
      <p>
        <small>Coming from {{ .Station }}</small>
      </p>
      <p>
        <small>Last Checked at: {{ .CheckedAt }}</small>
      </p>
    </footer>
    <script>
      const index = document.body.getAttribute("data-index");
      function setColour(index) {
        if (parseInt(index) < 50) {
          document.body.style.background = "dodgerblue";
          return;
        }
        if (parseInt(index) < 100) {
          document.body.style.background = "green";
          return;
        }
        if (parseInt(index) < 150) {
          document.body.style.background = "yellow";
          return;
        }
        if (parseInt(index) < 200) {
          document.body.style.background = "orange";
          return;
        }
        if (parseInt(index) < 250) {
          document.body.style.background = "red";
          return;
        }
      }
      setColour(index);
    </script>
  </body>
</html>
