<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Taichung Air Quality Index</title>
    <meta name="theme-color" content="#333" />
    <style>
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
        background: #333;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        position: relative;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        transition: 0.3s;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
      }

      .index {
        font-size: 8rem;
        font-weight: 900;
        margin-bottom: 1rem;
        margin-top: 0;
      }

      header p {
        margin: 0;
        text-align: center;
      }
    </style>
  </head>
  <body
    data-index="{{ .Index }}"
    data-date="{{ .CheckedAt }}"
    data-level="{{ .Level }}"
  >
    <header>
      <p>Air Quality Index</p>
    </header>
    <section>
      <p class="index">{{ .Index }}</p>
      <p>{{ .Warning }}</p>
    </section>

    <footer>
      <p>
        <small>{{ .Station }}</small>
      </p>
      <p>
        <small>Last updated: <span class="check-time"></span></small>
      </p>
    </footer>
    <script>
      const colours = {
        0: "#333",
        1: "#3ac7d3",
        2: "#3ad33a",
        3: "#d3cc3a",
        4: "#d3703a",
        5: "#d33a3a",
        5: "#333"
      };
      const level = parseInt(document.body.getAttribute("data-level"));
      document.body.style.background = colours[level];

      const d = new Date(document.body.getAttribute("data-date"));
      document.querySelector(".check-time").innerHTML = d.toLocaleTimeString();
    </script>
  </body>
</html>
